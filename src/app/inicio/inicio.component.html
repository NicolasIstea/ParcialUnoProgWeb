<h2>{{titulo}}</h2>

<div fxFlexAlign="stretch" fxLayout="row">
    <mat-card style="position: relative;" class="inline-block" *ngFor="let actividadCard of actividadesCard">
        <mat-card-header>
            <mat-card-title>{{actividadCard.titulo}}</mat-card-title>
            <mat-card-subtitle>{{actividadCard.descripcion}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{actividadCard.imagenUrl}}" alt="actividad"> 
        <mat-card-actions>
            <button mat-button [routerLink]= "[actividadCard.routeoLink]" class="btn btn-primary">{{actividadCard.textoAccion}}</button>
        </mat-card-actions>
    </mat-card>
</div>
